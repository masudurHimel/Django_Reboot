<!DOCTYPE html> {% load static %}
<html>

<head>
    <title>MTV INDEX</title>
    <link rel="stylesheet" href="{% static 'css/temp.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <h1>This is the index page</h1>
    <h2>Here is the access record table : </h2>

    <div class=accessRecord>
        {% if access_record %}
        <table>
            <th>Name</th>
            <th>Date</th>
            {% for i in access_record %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.date}}</td>
            </tr>
            {% endfor%}
        </table>

        {% else %}

        <h3>NO DATA FOUND</h3>

        {% endif %}
    </div>
    <br><br>
    <div class='container'>
        <h3>Here are the indexes</h3>
        <a href="firstApp/" class="btn btn-primary">FirstApp</a>
        <a href="firstApp/image" class="btn btn-primary">Image</a>
        <a href="firstApp/template" class="btn btn-primary">Template Page</a>
        <a href="admin/" class="btn btn-primary">Admin</a>
        <a href="formPage/" class="btn btn-primary">Form Page</a>
    </div>
</body>

</html>
